name: Deploy on deploy branch

on:
  push:
    branches:
      - develop
      - JOLTEON-120-deployment-pipeline

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare environment files
        run: |
          cp .env_example .env
          cp frontend/.env_example_deploy frontend/.env

      - name: Configure Nginx for deployment
        run: cp frontend/.nginx_conf_deploy frontend/nginx.conf

      - name: Deploy with Docker Compose
        run: docker compose -f compose.yml up -d --build --remove-orphans
